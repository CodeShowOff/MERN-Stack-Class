<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="heading">
        <h3>Calculator</h3>        
    </div>

    <div id="calculator-div">
        <table id="calculator">
            <tr id="space">
                <th colspan="4"><h1>0</h1></th>
            </tr>
            <tr>
                <td class="symbols">AC</td>
                <td class="symbols"><<</td>
                <td class="symbols">%</td>
                <td class="symbols">/</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="symbols">*</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td class="symbols">-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td class="symbols">+</td>
            </tr>
            <tr>
                <td class="symbols">e</td>
                <td>0</td>
                <td class="symbols">.</td>
                <td class="symbols">=</td>
            </tr>
        </table>
    </div>
</body>
</html>
