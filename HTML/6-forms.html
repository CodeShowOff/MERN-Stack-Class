<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
        <form action="" method="">
            <label for="name-input">Name:</label>
                <input type="text" name="" id="name-input"> <br> <br>

            <label for="date">Date: </label>
                <input type="date" name="" id="date"> <br> <br>

            <label for="file">File: </label>
                <input type="file" name="" id=""> <br> <br>

            <label for="color">Choose Color:</label> 
                <input type="color" name="" id=""> <br> <br>

            <label for="select">Choose:</label> <br>
            <label for="apple">Apple</label> 
                <input type="radio" id="apple" name="choose"> <br>
            <label for="mango">Mango</label> 
                <input type="radio" id="mango" name="choose"> <br>
            <label for="banana">Banana</label> 
                <input type="radio" id="banana" name="choose"> <br> <br>


            <label for="select">Select: </label>
            <select name="" id="select">
                <option value="apple">apple</option>
                <option value="orange">orange</option>
                <option value="mango">mango</option>
                <option value="banana">banana</option>
                <option value="cheery">cheery</option>
            </select> <br> <br>

            
            <label for="comments">Comments: </label>
                <textarea name="" id="comments"></textarea>

        </form>
</body>
</html>
