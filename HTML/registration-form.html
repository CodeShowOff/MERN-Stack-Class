<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="">

        <h3>Please fill this registration form: </h3>
        
        <label for="firstname">FirstName: </label>
            <input type="text" placeholder="firstname" id="firstname">

        <label for="lastname">LastName: </label>
            <input type="text" placeholder="lastname" id="lastname"> <br> <br>

        <label for="email">Email:</label>
            <input type="email" placeholder="email" id="email"> <br> <br>

        <label for="dob">Date of Birth:</label>
            <input type="date" id="dob"> <br> <br>

        <label for="choose">Choose:</label> <br>
            <label for="Role-1">Role-1:</label>
                <input type="radio" value="Role-1" name="choose" id="Role-1"> <br>
            <label for="Role-2">Role-2:</label>
                <input type="radio" value="Role-2" name="choose" id="Role-2"> <br>
            <label for="Role-3">Role-3:</label>
                <input type="radio" value="Role-3" name="choose" id="Role-3"> <br> <br> 

        <label for="payment">Payment Receipt:</label>
            <input type="file" name="" id=""> <br> <br>

        <label for="submit"></label>
            <input type="submit">

    </form>
</body>
</html>
